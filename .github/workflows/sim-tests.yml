name: sim-tests
on: [push, pull_request]
jobs:
  sim:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: astral-sh/setup-uv@v3
      - run: uv sync --frozen --all-extras --dev
      - run: SIM_MODE=1 LBY_ACCEL=cpu uv run pytest -q
      - name: API smoke (FastAPI)
        run: |
          set -e
          (SIM_MODE=1 LBY_ACCEL=cpu uv run uvicorn backend.src.main:app \
          --host 127.0.0.1 --port 8000 & echo $! > server.pid)
          sleep 3
          curl -fsS http://127.0.0.1:8000/health \
          || (echo "API health failed" && kill $(cat server.pid) && exit 1)
          kill $(cat server.pid) || true
