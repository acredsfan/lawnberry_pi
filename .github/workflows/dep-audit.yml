name: dep-audit
on: [pull_request]
jobs:
  python-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: astral-sh/setup-uv@v3
      - name: Export all dependencies to requirements.txt
        run: uv export --format requirements-txt --all-extras > requirements.txt
      - name: Install pip-audit
        run: python -m pip install --upgrade pip-audit
      - name: Run pip-audit (non-blocking)
        run: python -m pip_audit -r requirements.txt || true

  node-audit:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: frontend } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 'lts/*', cache: 'npm', cache-dependency-path: 'frontend/package-lock.json' }
      - run: npm ci
      - run: npm audit --audit-level=high || true
