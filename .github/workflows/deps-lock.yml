name: deps-lock
on: [pull_request]
jobs:
  uv-lock-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: astral-sh/setup-uv@v3
      - name: Ensure lockfile present
        run: test -f uv.lock
      - name: Verify lock is up-to-date
        run: uv lock --locked
      - name: Ban Windows/x86-only deps
        run: |
          ! grep -Ei '(pywin32|win32|msvc)' pyproject.toml
          ! grep -Ei '(win_amd64|x86_64)'   pyproject.toml
      - name: Ban Coral pkgs in main env
        run: "! grep -Ei '\\b(pycoral|edgetpu)\\b' pyproject.toml"
