name: deps-lock
on: [pull_request]
jobs:
  uv-lock-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - run: uv lock --locked
      - run: uv pip compile pyproject.toml -q
      - name: Ban Windows/x86-only deps
        run: |
          ! grep -Ei '(pywin32|win32|msvc)' pyproject.toml
          ! grep -Ei '(win_amd64|x86_64)'   pyproject.toml
      - name: Ban Coral pkgs in main env
        run: "! grep -Ei '\\b(pycoral|edgetpu)\\b' pyproject.toml"
