camera:
  buffer_size: 5
  device_path: /dev/video0
  fps: 30
  height: 1080
  width: 1920
gpio:
  pins:
    blade_direction: 25
    blade_enable: 24
    tof_left_interrupt: 6
    tof_left_shutdown: 22
    tof_right_interrupt: 12
    tof_right_shutdown: 23
i2c:
  bus_number: 1
  devices:
    display: 60         # 0x3C
    environmental: 118  # 0x76
    power_monitor: 64   # 0x40
    tof_left: 41        # 0x29
    tof_right: 48       # 0x30
logging_level: INFO
plugins:
  - name: tof_left
    enabled: true
    parameters:
      i2c_address: 41
      interrupt_pin: 6
      shutdown_pin: 22
  - name: tof_right
    enabled: true
    parameters:
      i2c_address: 48
      interrupt_pin: 12
      shutdown_pin: 23
  - name: power_monitor
    enabled: true
    parameters:
      channel: 1
      i2c_address: 64
  - name: robohat
    enabled: true
    parameters: {}
  - name: environmental
    enabled: true
    parameters:
      i2c_address: 118
      auto_detect_address: true
  - name: gps
    enabled: true
    parameters:
      port: /dev/ttyACM1
      baud: 115200
      timeout: 1.0
  - name: imu
    enabled: true
    parameters:
      port: /dev/ttyAMA4
      baud: 3000000
      timeout: 0.2
retry_attempts: 3
retry_base_delay: 0.1
retry_max_delay: 5.0
serial:
  devices:
    gps:
      port: /dev/ttyACM1
      baud: 115200
      timeout: 1.0
    imu:
      port: /dev/ttyAMA4
      baud: 3000000
      timeout: 0.2
    robohat:
      port: /dev/ttyACM0
      baud: 115200
      timeout: 1.0
