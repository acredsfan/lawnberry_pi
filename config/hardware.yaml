i2c:
  bus_number: 1
  devices:
    tof_left: 41
    power_monitor: 64
    environmental: 118
    display: 60
serial:
  devices:
    robohat:
      port: /dev/ttyACM1
      baud: 115200
      timeout: 1.0
    gps:
      port: /dev/ttyACM0
      baud: 38400
      timeout: 1.0
gpio:
  pins:
    tof_left_shutdown: 22
    tof_right_shutdown: 23
    tof_left_interrupt: 6
    tof_right_interrupt: 12
    blade_enable: 24
    blade_direction: 25
camera:

plugins:
  -
    name: tof_left
    enabled: True
    parameters:
      i2c_address: 0x29
      shutdown_pin: 22
      interrupt_pin: 6
  -
    name: power_monitor
    enabled: True
    parameters:
      i2c_address: 0x40
      channel: 1
logging_level: INFO
retry_attempts: 3
retry_base_delay: 0.1
retry_max_delay: 5.0