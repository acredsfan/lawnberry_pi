# Hardware Interface Layer Configuration

# I2C Configuration
i2c:
  bus_number: 1
  devices:
    tof_left: 0x29
    tof_right: 0x30
    power_monitor: 0x40
    environmental: 0x76
    display: 0x3c

# Serial Device Configuration
serial:
  devices:
    robohat:
      port: "/dev/ttyACM1"
      baud: 115200
      timeout: 1.0
    gps:
      port: "/dev/ttyACM0"
      baud: 38400
      timeout: 1.0
    imu:
      port: "/dev/ttyAMA4"
      baud: 3000000
      timeout: 0.1

# GPIO Pin Configuration
gpio:
  pins:
    tof_left_shutdown: 22
    tof_right_shutdown: 23
    tof_left_interrupt: 6
    tof_right_interrupt: 12
    blade_enable: 24
    blade_direction: 25

# Camera Configuration
camera:
  device_path: "/dev/video0"
  width: 1920
  height: 1080
  fps: 30
  buffer_size: 5

# Plugin Configuration
plugins:
  - name: "tof_left"
    enabled: true
    parameters:
      i2c_address: 0x29
      shutdown_pin: 22
      interrupt_pin: 6
      
  - name: "tof_right"
    enabled: true
    parameters:
      i2c_address: 0x30
      shutdown_pin: 23
      interrupt_pin: 12
      
  - name: "power_monitor"
    enabled: true
    parameters:
      i2c_address: 0x40
      channel: 1
      
  - name: "robohat"
    enabled: true
    parameters: {}

# System Configuration
logging_level: "INFO"
retry_attempts: 3
retry_base_delay: 0.1
retry_max_delay: 5.0
